spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com  # 冒号后面必须要有空格
  client:
    register-with-eureka: false # 当前的 eureka-server自已不注册进服务列表中
    fetch-registry: false   # 不通过eureka获取注册信息
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/ #设置与Eureka Server交互的地址 查询服务和注册服务都需要依赖这个地址
---
server:
  port: 7001    # 注册中心占用7001端口，冒号后面必须要有空格
  
spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client
    
eureka:
  instance:
    hostname: eureka7001.com  # 冒号后面必须要有空格
  client:
    register-with-eureka: false # 当前的 eureka-server自已不注册进服务列表中
    fetch-registry: false   # 不通过eureka获取注册信息
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/ #设置与Eureka Server交互的地址 查询服务和注册服务都需要依赖这个地址